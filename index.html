<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Mubarak - Enhanced with Fireworks</title>
  <style>
    /* Animated Shifting Gradient Background */
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: backgroundShift 25s ease infinite;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      position: relative;
      color: #333;
      perspective: 1000px;
    }
    .container {
      text-align: center;
      padding-top: 120px;
      position: relative;
      z-index: 20;
    }
    /* Animated Text (subtle shadow) */
    .message {
      font-size: 45px;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
      animation: fadeInUp 2s ease-out;
    }
    .sub-message {
      font-size: 24px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
      animation: fadeInUp 3s ease-out;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    /* Cute Crescent Moon with subtle glow */
    .moon {
      position: absolute;
      top: 30px;
      right: 20px;
      width: 90px;
      height: 90px;
      background: #ffeb99;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,235,153,0.5);
      overflow: hidden;
      animation: pulse 3s infinite, shimmer 4s infinite;
      z-index: 21;
    }
    .moon::after {
      content: "";
      position: absolute;
      top: 0;
      left: 20px;
      width: 90px;
      height: 90px;
      background: #a1c4fd;
      border-radius: 50%;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
      100% { filter: brightness(1); }
    }
    /* Twinkling Stars */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
      z-index: 10;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    /* Fireworks: start at the top and fall down */
    .firework {
      position: absolute;
      top: 0;
      width: 4px;
      height: 4px;
      background: transparent;
      border-radius: 50%;
      animation: fireworkFall 1.5s ease-out forwards;
      z-index: 18;
    }
    @keyframes fireworkFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    /* Floating Lanterns: float upward from the bottom with enhanced orange color */
    .lantern {
      position: absolute;
      bottom: -50px;
      width: 30px;
      height: 45px;
      background: #ffa500;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(255,165,0,0.7);
      animation: floatUp 8s linear infinite;
      z-index: 17;
    }
    .lantern::before {
      content: "";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 14px;
      background: #ffa500;
      border-radius: 50%;
    }
    @keyframes floatUp {
      0% { transform: translateX(0) translateY(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateX(20px) translateY(-100vh); opacity: 0; }
    }
    @media (max-width: 480px) {
      @keyframes floatUp {
        0% { transform: translateX(0) translateY(0); opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(20px) translateY(-80vh); opacity: 0; }
      }
    }
    /* Interactive Eid Card - subtle glow */
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateY(0deg);
      width: 300px;
      height: 200px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.12);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 30;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translate(-50%, -50%) scale(1.03) rotateZ(1deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .card-front {
      color: #ff6666;
    }
    .card-back {
      color: #ff99cc;
      text-shadow: 0 0 8px rgba(255,153,204,0.4);
      transform: rotateY(180deg);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
      100% { filter: brightness(1); }
    }
    .card.flip {
      animation: flipCard 0.6s forwards;
    }
    @keyframes flipCard {
      0% { transform: translate(-50%, -50%) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) rotateY(180deg); }
    }
    .card.disappear {
      animation: slideDownFade 1s forwards;
    }
    @keyframes slideDownFade {
      0% { transform: translate(-50%, -50%) rotateY(180deg); opacity: 1; }
      100% { transform: translate(-50%, 150%) rotateY(180deg); opacity: 0; }
    }
    /* Cute Heart Particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ff99cc;
      clip-path: polygon(50% 0%, 0% 35%, 25% 100%, 50% 70%, 75% 100%, 100% 35%);
      opacity: 0;
      animation: particleBurst 0.5s linear;
    }
    @keyframes particleBurst {
      0% { opacity: 1; transform: translate(0, 0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)); }
    }
    /* Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,182,193,0.3);
      transform: scale(0);
      animation: rippleEffect 0.6s linear;
      pointer-events: none;
    }
    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    /* Confetti Effect: starting at the top */
    .confetti {
      position: fixed;
      top: 0;
      width: 8px;
      height: 8px;
      background: #ffcc99;
      opacity: 0.9;
      transform: rotate(45deg);
      animation: confettiFall 3s linear forwards;
      z-index: 5;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(405deg); opacity: 0; }
    }
    /* Mobile Adjustments */
    @media (max-width: 480px) {
      .message { font-size: 35px; }
      .sub-message { font-size: 20px; }
      .card { width: 250px; height: 170px; }
      .card-front, .card-back { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="moon"></div>
    <div class="message">Eid Mubarak</div>
    <div class="sub-message">May your life be filled with joy and prosperity.</div>
  </div>

  <!-- Interactive Eid Card -->
  <div class="card" id="eidCard">
    <div class="card-face card-front">Discover Joy</div>
    <div class="card-face card-back">Eid Mubarak</div>
  </div>

  <script>
    // Create Twinkling Stars
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(star);
    }
    
    // Fireworks Creation: starting at the top and falling down
    function createFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(firework);
      firework.addEventListener('animationend', () => firework.remove());
    }
    setInterval(createFirework, 1500);
    
    // Floating Lanterns Creation
    function createLantern() {
      const lantern = document.createElement('div');
      lantern.className = 'lantern';
      lantern.style.left = Math.random() * 100 + 'vw';
      lantern.style.animationDuration = (8 + Math.random() * 4) + 's';
      document.body.appendChild(lantern);
      lantern.addEventListener('animationend', () => lantern.remove());
    }
    setInterval(createLantern, 4000);
    
    // Confetti Creation
    function createConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = ['#ffcc99', '#ffd699', '#ffb366'][Math.floor(Math.random() * 3)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(confetti);
        confetti.addEventListener('animationend', () => confetti.remove());
      }
    }
    setInterval(createConfetti, 3000);
    
    // Card Animation Logic
    const card = document.getElementById('eidCard');
    let flipped = false;
    
    // Create ripple effect at click position within the card.
    function createRipple(e) {
      const rect = card.getBoundingClientRect();
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = e.clientX - rect.left - size / 2 + 'px';
      ripple.style.top = e.clientY - rect.top - size / 2 + 'px';
      card.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    }
    
    card.addEventListener('click', function(e) {
      e.stopPropagation();
      if (!flipped) {
        flipped = true;
        createRipple(e);
        card.classList.add('flip');
        
        // Extra cute heart particle explosion effect
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${card.offsetLeft + card.offsetWidth / 2}px`;
          particle.style.top = `${card.offsetTop + card.offsetHeight / 2}px`;
          particle.style.setProperty('--x', `${Math.random() * 100 - 50}px`);
          particle.style.setProperty('--y', `${Math.random() * 100 - 50}px`);
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 500);
        }
        
        // After flip (0.6s) and 2 seconds display, slide down & fade out the card.
        setTimeout(() => {
          card.classList.add('disappear');
        }, 2600);
      }
    });
  </script>
</body>
</html>
