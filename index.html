<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eid Mubarak - Mobile Friendly</title>
  <style>
    /* Animated Shifting Gradient Background */
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0d1b2a, #1b263b, #415a77, #778da9);
      background-size: 400% 400%;
      animation: backgroundShift 20s ease infinite;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      position: relative;
      color: #fff;
    }
    .container {
      position: relative;
      z-index: 20;
      text-align: center;
      padding-top: 120px;
      padding-left: 10px;
      padding-right: 10px;
    }
    /* Crescent Moon with Pulsating Glow & Shimmer */
    .moon {
      position: absolute;
      top: 30px;
      right: 20px;
      width: 120px;
      height: 120px;
      background: #f0e68c;
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #f0e68c;
      overflow: hidden;
      animation: pulse 3s infinite, shimmer 4s infinite;
      z-index: 21;
    }
    .moon::after {
      content: "";
      position: absolute;
      top: -15px;
      left: 15px;
      width: 120px;
      height: 120px;
      background: #0d1b2a;
      border-radius: 50%;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }
    /* Animated Text */
    .message {
      font-size: 45px;
      font-weight: bold;
      margin-bottom: 15px;
      animation: fadeInUp 2s ease-out;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }
    .sub-message {
      font-size: 24px;
      animation: fadeInUp 3s ease-out;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    /* Twinkling Stars */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
      z-index: 10;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    /* Fireworks */
    .firework {
      position: absolute;
      bottom: 0;
      width: 5px;
      height: 5px;
      background: transparent;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
      z-index: 18;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }
    /* Floating Lanterns */
    .lantern {
      position: absolute;
      bottom: -50px;
      width: 35px;
      height: 55px;
      background: #ffcc00;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,204,0,0.8);
      animation: floatUp 8s linear infinite;
      z-index: 17;
    }
    .lantern::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 18px;
      background: #ffcc00;
      border-radius: 50%;
    }
    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% { transform: translateX(30px) translateY(-120vh); opacity: 0; }
    }
    /* Media Query for Smaller Screens */
    @media (max-width: 480px) {
      .message {
        font-size: 35px;
      }
      .sub-message {
        font-size: 20px;
      }
      .moon {
        width: 100px;
        height: 100px;
      }
      .moon::after {
        width: 100px;
        height: 100px;
      }
      .lantern {
        width: 30px;
        height: 50px;
      }
      .lantern::before {
        width: 6px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="moon"></div>
    <div class="message">Eid Mubarak</div>
    <div class="sub-message">May your life be filled with joy and prosperity.</div>
  </div>

  <script>
    // Create Twinkling Stars
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(star);
    }
    
    // Create Fireworks at Random Intervals
    function createFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(firework);
      firework.addEventListener('animationend', () => {
        firework.remove();
      });
    }
    setInterval(createFirework, 1500);
    
    // Create Floating Lanterns at Random Intervals
    function createLantern() {
      const lantern = document.createElement('div');
      lantern.className = 'lantern';
      lantern.style.left = Math.random() * 100 + 'vw';
      lantern.style.animationDuration = (8 + Math.random() * 4) + 's';
      document.body.appendChild(lantern);
      lantern.addEventListener('animationend', () => {
        lantern.remove();
      });
    }
    setInterval(createLantern, 4000);
  </script>
</body>
</html>
